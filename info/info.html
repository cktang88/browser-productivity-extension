<!doctype html>
<html>

<head>
  <title>ce-incremental</title>
  <link rel="stylesheet" href="https://unpkg.com/wingcss" />
  <style>
    html {
      background-color: #eee;
    }

    body {
      margin: 2em;
      font-size: 16px;

      /* make text not selectable */
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      /* make cursor not change over text */
      cursor: default;
    }

    #totaltime {
      color: #aaa;
      font-size: 30px;
    }

    .domain {
      font-size: 20px;
      font-weight: normal;
      padding-right: 1em;
    }
  </style>

</head>

<body>
  <label id='totaltime'></label>
  <ul id='app'>
  </ul>
  <button id='resetbtn'>Reset</button>

  <script src="info.js"></script>

</html>
